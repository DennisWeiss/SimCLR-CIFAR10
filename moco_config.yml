hydra:
  job_logging:
#    formatters:
#      simple:
#        format: '[]'
    root:
      handlers: [file, console]  # logging to file only.
  run:
    #dir: logs/${dataset}
    dir: logs/MoCo/${dataset}


dataset: cifar10
data_dir: data


# train options
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 256
workers: 16
epochs: 1000
log_interval: 100


# MoCo configs
backbone: resnet18 # resnet18 or resnet34, resnet50
moco_dim: 128
moco_k: 4096
moco_m: 0.999
moco_t: 0.2


# loss options
learning_rate: 0.03
optimizer: 'sgd' # or LARS (experimental)
weight_decay: 1e-6 # "optimized using LARS [...] and weight decay of 10âˆ’6"
momentum: 0.9
#temperature: 0.5 # see appendix B.7.: Optimal temperature under different batch sizes


# finetune options
finetune_epochs: 100
load_epoch: 100
