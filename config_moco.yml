hydra:
  job_logging:
#    formatters:
#      simple:
#        format: '[]'
    root:
      handlers: [file, console]  # logging to file only.
  run:
    #dir: logs/${dataset}
    dir: logs/MoCo/${dataset}


dataset: cifar10

data_dir: data

backbone: resnet50 # resnet18 or resnet34, resnet50
pretrained: False  # whether load pretrained weights

# train options
load_checkpoint: False
load_epoch: 100
seed: 42 # sacred handles automatic seeding when passed in the config
batch_size: 256
workers: 16
epochs: 1000
log_interval: 100

dist_backend: nccl
world_size: 1

# MoCo configs
moco_dim: 128
moco_k: 65536
moco_m: 0.999
moco_t: 0.07

# MoCo v2 options
mlp: True
cos: True
# data aug applied

# loss options
lr: 0.03
#optimizer: "Adam" # or LARS (experimental)
weight_decay: 1.0e-4 # "optimized using LARS [...] and weight decay of 10âˆ’6"
momentum: 0.9
schedule: [120, 160]
temperature: 0.5 # see appendix B.7.: Optimal temperature under different batch sizes


# finetune options
finetune_epochs: 20
